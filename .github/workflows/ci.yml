name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        enable-cache: true
        
    - name: Install Python and sync dependencies
      run: |
        uv python install 3.8
        uv sync --extra dev

    - name: Lint check
      run: make lint-check

    - name: Format check
      run: make format-check
